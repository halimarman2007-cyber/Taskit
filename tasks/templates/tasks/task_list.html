{% extends "base.html" %}

{% block content %}

<!-- Banner -->
<div class="w-full h-56 overflow-hidden">
    <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
        class="w-full h-full object-cover opacity-90"
        alt="Banner"
    >
</div>

<!-- Main Container -->
<div class="max-w-[1800px] px-12 -mt-20 relative">



    <!-- Page Title -->

    <div class="mt-40 mb-10">
        <h1 class="text-3xl font-semibold">Master Planner</h1>
        <p class="text-muted mt-2 text-sm">
            Plan, assign, and track everything in one place
        </p>
    </div>


    <!-- Scratchpad placeholder -->
    <div class="bg-panel bg-gradient-to-b from-panel to-[#141416] border border-border rounded-lg p-4 mb-10">
        <p class="text-muted text-sm mb-2">Scratchpad</p>
        <div class="text-muted italic text-sm">
            (Scratchpad will go here in Stage 5.2)
        </div>
    </div>

    <!-- Tasks table placeholder -->
    <div class="bg-panel bg-gradient-to-b from-panel to-[#141416] border border-border rounded-lg p-4 mb-10">
        <p class="text-muted text-sm mb-2">Tasks</p>
        <div class="text-muted italic text-sm">
            (Inline editable task table will go here)
        </div>
    </div>

    <!-- Calendar placeholder -->
    <div class="bg-panel bg-gradient-to-b from-panel to-[#141416] border border-border rounded-lg p-4 mb-20">
        <p class="text-muted text-sm mb-2">Calendar</p>
        <div class="text-muted italic text-sm">
            (Monthly calendar view will go here)
        </div>
    </div>

</div>

{% endblock %}
